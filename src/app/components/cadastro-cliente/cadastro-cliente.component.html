<div class="cadastro-container">
  <div class="cadastro-form">
    <h2>Cadastro de Cliente</h2>
    <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" [(ngModel)]="cliente.nome" name="nome" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="cliente.email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="cliente.cpf" name="cpf" required>
      </div>
      
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" [(ngModel)]="cliente.telefone" name="telefone" required>
      </div>
      
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <textarea id="endereco" [(ngModel)]="cliente.endereco" name="endereco" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" [(ngModel)]="cliente.password" name="password" required>
      </div>
      
      <button type="submit" [disabled]="!cadastroForm.form.valid">Cadastrar</button>
    </form>
    
    <p><a routerLink="/login">Já tem conta? Faça login</a></p>
  </div>
</div>
